name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Check formatting (black)
        run: python -m black --check --diff .

      - name: Check imports (isort)
        run: python -m isort --check-only --diff .

      - name: Lint (flake8)
        run: python -m flake8 .

      - name: Type check (mypy)
        run: python -m mypy src

      - name: Lint (pylint)
        run: python -m pylint src

      - name: Tests (pytest + coverage gate)
        run: python -m pytest